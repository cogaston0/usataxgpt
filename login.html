<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login | USATaxGPT</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            height: 100vh;
            background: url("krsna.png") no-repeat center center/cover;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .overlay {
            position: absolute;
            width: 100%;
            height: 100%;
            background: rgba(5, 15, 35, 0.75);
        }

        .login-container {
            position: relative;
            background: rgba(15, 35, 75, 0.85);
            padding: 40px;
            width: 360px;
            border-radius: 14px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            backdrop-filter: blur(8px);
            color: #fff;
        }

        .login-container h2 {
            text-align: center;
            margin-bottom: 25px;
            letter-spacing: 1px;
            color: #f4c542;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-group label {
            display: block;
            margin-bottom: 6px;
            font-size: 14px;
        }

        .input-group input {
            width: 100%;
            padding: 10px;
            border-radius: 6px;
            border: none;
            outline: none;
        }

        .login-btn {
            width: 100%;
            padding: 12px;
            background: #1f3c88;
            border: none;
            border-radius: 6px;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s ease;
        }

        .login-btn:hover {
            background: #2952cc;
        }

        .footer-text {
            margin-top: 18px;
            text-align: center;
            font-size: 13px;
            opacity: 0.8;
        }

    </style>
</head>
<body>

    <div class="overlay"></div>

    <div class="login-container">
        <h2>Client Login</h2>

        <form>
            <div class="input-group">
                <label>Email</label>
                <input type="email" placeholder="Enter your email" required>
            </div>

            <div class="input-group">
                <label>Password</label>
                <input type="password" placeholder="Enter your password" required>
            </div>

            <button class="login-btn" type="submit">Login</button>
        </form>

        <div class="footer-text">
            Â© 2025 Carlos Olivencia Tax & Financial Services
        </div>
    </div>

</body>
</html>
