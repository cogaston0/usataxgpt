<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carlos Olivencia — Tax Division</title>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<!-- data-page tells template.js which nav link to highlight -->
<body data-page="home">

  <!-- ═══ UNIQUE PAGE CONTENT BELOW ═══ -->

  <section class="hero">
    <div class="intake-card" id="draggableCard">
      <h2>Carlos Olivencia — Tax Intake</h2>
      <div class="secure">● Secure Connection Active</div>
      <p>Welcome to Carlos Olivencia Tax Services.</p>
      <p>I will guide you step-by-step through your tax intake. This information is encrypted and secure.</p>
      <p>Are you ready to start your 2025 tax intake?</p>
      <div class="input-area">
        <input type="text" placeholder="Type your response...">
        <button>Send</button>
      </div>
    </div>
  </section>

  <!-- ═══ END UNIQUE CONTENT ═══ -->

  <!-- Drag script (only needed on this page) -->
  <script>
    const card = document.getElementById("draggableCard");
    const hero = card.parentElement;
    let isDragging = false, offsetX, offsetY;

    card.addEventListener("mousedown", function(e) {
      isDragging = true;
      offsetX = e.clientX - card.offsetLeft;
      offsetY = e.clientY - card.offsetTop;
      e.preventDefault();
    });

    document.addEventListener("mousemove", function(e) {
      if (!isDragging) return;
      let newLeft = e.clientX - offsetX;
      let newTop  = e.clientY - offsetY;
      const heroRect = hero.getBoundingClientRect();
      newLeft = Math.max(0, Math.min(newLeft, heroRect.width  - card.offsetWidth));
      newTop  = Math.max(0, Math.min(newTop,  heroRect.height - card.offsetHeight));
      card.style.left = newLeft + "px";
      card.style.top  = newTop  + "px";
    });

    document.addEventListener("mouseup", () => isDragging = false);
  </script>

  <!-- Shared template (header + footer) — always last -->
  <script src="template.js"></script>

</body>
</html>
