<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact | Carlos Olivencia</title>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body data-page="contact">

  <!-- ===== HEADER ===== -->
  <header class="site-header">
    <div class="header-container">
      <div class="logo">
        <img src="logo.png" alt="Carlos Olivencia Logo">
      </div>
      <button class="hamburger" id="hamburger" aria-label="Open menu">
        <span></span><span></span><span></span>
      </button>
      <nav class="main-nav" id="mainNav">
        <a href="index.html">Home</a>
        <a href="services.html">Services</a>
        <a href="about.html">About</a>
        <a href="contact.html" class="active">Contact</a>
        <a href="login.html">Login</a>
      </nav>
    </div>
  </header>

  <!-- ===== CONTACT CONTENT ===== -->
  <main class="page-body centered">
    <div class="card" style="width: 480px; max-width: calc(100vw - 40px);">

      <h2 class="form-title">Contact Us</h2>

      <!-- Contact Info -->
      <div style="text-align: center; margin-bottom: 28px; line-height: 2;">
        <div style="font-size: 14px; letter-spacing: 1px;">
          <span style="color: #f2c94c;">✉</span>
          <a href="mailto:cogaston@carlosolivencia.com"
             style="color: #f3e8c8; text-decoration: none; margin-left: 8px;">
            cogaston@carlosolivencia.com
          </a>
        </div>
        <div style="font-size: 14px; letter-spacing: 1px;">
          <span style="color: #f2c94c;">✆</span>
          <a href="tel:9175300000"
             style="color: #f3e8c8; text-decoration: none; margin-left: 8px;">
            917-530-0000
          </a>
        </div>
      </div>

      <hr class="divider">

      <!-- Contact Form -->
      <form id="contactForm">
        <div class="input-group">
          <label>Full Name</label>
          <input type="text" id="contactName" required>
        </div>
        <div class="input-group">
          <label>Email</label>
          <input type="email" id="contactEmail" required>
        </div>
        <div class="input-group">
          <label>Message</label>
          <textarea id="contactMessage" required
            style="width:100%; padding:10px; border-radius:6px; border:none;
                   font-family:'Cinzel',serif; font-size:14px;
                   min-height:120px; resize:vertical;"></textarea>
        </div>
        <button class="btn-primary" type="submit">Send Message</button>
      </form>

      <!-- Success message (hidden until sent) -->
      <div id="successMsg" style="display:none; text-align:center; margin-top:20px; color:#38d39f; font-size:14px; letter-spacing:1px;">
        ✓ Message sent! We will be in touch soon.
      </div>

    </div>
  </main>

  <!-- ===== FOOTER ===== -->
  <footer class="site-footer">
    © 2025 Carlos Olivencia Tax &amp; Financial Services |
    <a href="privacy.html">Privacy Policy</a> |
    <a href="terms.html">Terms of Service</a>
  </footer>

  <script>
    // ── Hamburger ──
    const btn = document.getElementById("hamburger");
    const nav = document.getElementById("mainNav");

    btn.addEventListener("click", function () {
      btn.classList.toggle("open");
      nav.classList.toggle("open");
    });

    nav.querySelectorAll("a").forEach(function(link) {
      link.addEventListener("click", function () {
        btn.classList.remove("open");
        nav.classList.remove("open");
      });
    });

    // ── Form submit (shows success message) ──
    document.getElementById("contactForm").addEventListener("submit", function(e) {
      e.preventDefault();
      this.style.display = "none";
      document.getElementById("successMsg").style.display = "block";
    });
  </script>

</body>
</html>
