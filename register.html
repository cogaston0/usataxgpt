<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Account | Carlos Olivencia</title>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
<style>
nav a, nav a:link, nav a:visited, nav a:hover, .nav-link, header a, .menu a {
  color: #ffffff !important;
  font-weight: bold !important;
  text-shadow: 2px 2px 6px rgba(0,0,0,1), 0 0 10px rgba(0,0,0,0.9) !important;
  -webkit-text-stroke: 0.5px white !important;
}
</style>
<style>
html {
  min-height: 100%;
}
body {
  min-height: 100vh;
  background-size: cover !important;
  background-repeat: no-repeat !important;
  background-position: top center !important;
  background-attachment: scroll !important;
}
@media only screen and (max-width: 768px) {
  body {
    background-size: cover !important;
    background-attachment: scroll !important;
    background-position: top center !important;
    min-height: 100vh !important;
    width: 100% !important;
  }
  html {
    min-height: 100vh !important;
    width: 100% !important;
  }
}
</style>
</head>

<body data-page="register">

  <!-- ===== HEADER ===== -->
  <header class="site-header">
    <div class="header-container">
      <div class="logo">
        <img src="logo.png" alt="Carlos Olivencia Logo">
      </div>
      <button class="hamburger" id="hamburger" aria-label="Open menu">
        <span></span><span></span><span></span>
      </button>
      <nav class="main-nav" id="mainNav">
        <a href="index.html">Home</a>
        <a href="services.html">Services</a>
        <a href="about.html">About</a>
        <a href="contact.html">Contact</a>
        <a href="login.html">Login</a>
      </nav>
    </div>
  </header>

  <!-- ===== UNIQUE CONTENT ===== -->
  <main class="page-body centered">
    <div class="card narrow">
      <h2 class="form-title">Create Account</h2>
      <form>
        <div class="input-group">
          <label>Full Name</label>
          <input type="text" required>
        </div>
        <div class="input-group">
          <label>Email</label>
          <input type="email" required>
        </div>
        <div class="input-group">
          <label>Password</label>
          <input type="password" required>
        </div>
        <button class="btn-primary" type="submit">Create Account</button>
      </form>
      <div class="form-link">
        <a href="login.html">Already have an account? Login</a>
      </div>
    </div>
  </main>

  <!-- ===== FOOTER ===== -->
  <footer class="site-footer">
    © 2025 Carlos Olivencia Tax &amp; Financial Services |
    <a href="privacy.html">Privacy Policy</a> |
    <a href="terms.html">Terms of Service</a>
  </footer>

  <script>
    // ── Hamburger ──
    const btn = document.getElementById("hamburger");
    const nav = document.getElementById("mainNav");

    btn.addEventListener("click", function () {
      btn.classList.toggle("open");
      nav.classList.toggle("open");
    });

    nav.querySelectorAll("a").forEach(function(link) {
      link.addEventListener("click", function () {
        btn.classList.remove("open");
        nav.classList.remove("open");
      });
    });
  </script>

</body>
</html>
