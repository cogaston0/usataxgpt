<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Client Login | Carlos Olivencia</title>

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

/* Background */
body {
    font-family: 'Segoe UI', sans-serif;
    background: linear-gradient(rgba(10,20,40,0.75), rgba(10,20,40,0.75)),
                url('krsna.png') no-repeat center center/cover;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
}

/* Login Card */
.login-container {
    background: rgba(20, 40, 80, 0.85);
    padding: 40px;
    border-radius: 16px;
    width: 360px;
    box-shadow: 0 20px 40px rgba(0,0,0,0.4);
    backdrop-filter: blur(8px);
    color: white;
    text-align: center;
}

.login-container h2 {
    color: #f2c94c;
    margin-bottom: 30px;
}

.input-group {
    text-align: left;
    margin-bottom: 20px;
}

.input-group label {
    display: block;
    margin-bottom: 6px;
    font-size: 14px;
}

.input-group input {
    width: 100%;
    padding: 12px;
    border-radius: 6px;
    border: none;
    font-size: 14px;
}

.login-btn {
    width: 100%;
    padding: 12px;
    background: #2f4ea2;
    border: none;
    border-radius: 6px;
    color: white;
    font-weight: bold;
    cursor: pointer;
    margin-top: 10px;
}

.login-btn:hover {
    background: #3b5cc4;
}

.create-account {
    display: block;
    margin-top: 20px;
    color: #f2c94c;
    text-decoration: none;
    font-size: 14px;
}

.footer {
    margin-top: 25px;
    font-size: 12px;
    opacity: 0.7;
}
</style>
</head>

<body>

<div class="login-container">
    <h2>Client Login</h2>

    <form>
        <div class="input-group">
            <label>Email</label>
            <input type="email" placeholder="Enter your email" required>
        </div>

        <div class="input-group">
            <label>Password</label>
            <input type="password" placeholder="Enter your password" required>
        </div>

        <button class="login-btn" type="submit">Login</button>
    </form>

    <a href="#" class="create-account">Create an account</a>

    <div class="footer">
        Â© 2025 Carlos Olivencia Tax & Financial Services
    </div>
</div>

</body>
</html>
